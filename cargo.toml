[package]
name = "ollama_site_qa_web"
version = "0.2.0"
edition = "2021"

[dependencies]
anyhow = "1"
chrono = { version = "0.4", features = ["clock", "serde"] }
clap = { version = "4", features = ["derive", "env"] }
indicatif = "0.17"
ordered-float = "4"
regex = "1"
reqwest = { version = "0.12", features = ["json", "gzip", "brotli", "deflate", "cookies", "rustls-tls", "stream"] }
scraper = "0.19"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"
tokio = { version = "1", features = ["full"] }
url = "2.5"
axum = "0.7"
tower = "0.5"
tower-http = { version = "0.6", features = ["trace"] }
